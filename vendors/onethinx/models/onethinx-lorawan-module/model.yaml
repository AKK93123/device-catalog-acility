    name: ONET/OTX18
    version: 1
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
deviceProfileId: 
    - ONET/OTX18A.1.0.2b_ETSI
    - ONET/OTX18A.1.0.2b_FCC
 
