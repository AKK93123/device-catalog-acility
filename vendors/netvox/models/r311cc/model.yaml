# Commercial name of the model 
name: R311CC - Wireless 2-Gang Window/Door Sensor
# Functional description of the product. Maximum 500 characters. 
description: "R311CC is equipped with two external reed switches, which can be used for door and window switch state detection. The built-in wireless module can realize wireless alarm and other functions, and is compatible with the LoRaWAN protocol."
# Logo of the device
logo: netvox-r311cc.png
# Product name & Version
product:
    name: NETV/R31CC
    version: 1
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
deviceProfileId: 
    - NETV/R31CCA.1.0.2b_AS923
    - NETV/R31CCA.1.0.2b_ETSI
    - NETV/R31CCA.1.0.2b_FCC
 
