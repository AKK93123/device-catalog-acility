# Commercial name of the model 
name: EM500-UDL
# Functional description of the product. Maximum 500 characters. 
description: "The Milesight EM500-UDL consists of an ultrasonic distance/level sensor that provides highly accurate distance measurement for a variety of applications in harsh environments like snow level monitoring, flood monitoring, wastewater management, fill level monitoring in grains or fertilizer. The measurement is based on ultrasonic waves transmitted and reflected back from nearby objects."
# Logo of the device
