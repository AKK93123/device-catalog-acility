# Formal driver name
name: Axioma w1 driver
# Simple description of the driver functionalities
description: Axioma Sensor is an Industrial IoT intended for the trend monitoring of production equipment and instruments.
# Company that developed the driver
developedBy: actility
# Email of the developer
developerEmail: norbert.herbert@actility.com
# In case of a driver per model: `<vendorId>:<protocolName>:<protocolVersion>`
# In case of one driver for all models: `<vendorId>:generic:<protocolVersion>`
# Needed for linking the model with a specific driver -> must be the same one used in model.yaml in the corresponding model
protocolId: axioma:w1:1
# This is to specify the type of functions signature used in this driver. Possible values: actility, lora-alliance, ttn, chirpstack.
# Keep it empty if you followed the lora-alliance payload codec api
signature: actility