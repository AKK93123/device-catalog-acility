description: "MAMWLE is a very tiny low power radio module designed by Move-X, which can be easily integrated into any PCB to enable it for wireless communication. It combines an STM32WLE microprocessor with a Semtech SX1261/2 sub-GHz radio into a 15x16 millimeter module."
